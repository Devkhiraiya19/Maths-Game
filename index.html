<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- SCORE CARD -->
        <div id="score">
            Score: <span id="ScoreValue">0</span>
        </div>

        <!-- RESULTS -->
        <div id="correct">
            CORRECT 
        </div>
        <div id="tryAgain">
            TRY AGAIAN
        </div>

<!-- QUESTIONS -->
        <div id="Questions">
        </div>

        <!-- instructions -->
        <div id="instructions">
            click on the correct option
        </div>

        <!-- CHOICES -->
        <div id="choises">
            <div id="box1" class="boxes">
                
            </div>
            <div id="box2" class="boxes">

            </div>
            <div id="box3" class="boxes">

            </div>
            <div id="box4" class="boxes">

            </div>
        </div>

        <!-- FINAL SCORE -->
        <div id="final">
            
        </div>

        <!-- strt and reset button
         -->
         <div id="startreset">
            START
         </div>

         <!-- TIME REMAINING -->
         <div id="timeremaining">
            Time Remaining: <span id="time"></span>
         </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
